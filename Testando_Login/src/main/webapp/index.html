<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<form action="login_informacoes" method="GET">
	<div class="form">
		<div class="title">Bem vindo</div>
		<div class="subtitle">Crie a sua conta!</div>
		<div class="input-container ic1">
			<input id="firstname" name="nome" class="input" type="text" placeholder=" " />
			<div class="cut"></div>
			<label for="firstname" class="placeholder">Primeiro nome</label>
		</div>
		<div class="input-container ic2">
			<input id="lastname" name="sobrenome" class="input" type="text" placeholder=" " />
			<div class="cut"></div>
			<label for="lastname" class="placeholder">Sobrenome</label>
		</div>
		<div class="input-container ic2">
			<input id="email" name="email" class="input" type="text" placeholder=" " />
			<div class="cut cut-short"></div>
			<label for="email" class="placeholder">Email</label> 
		</div>
		<button type="text" class="submit">Enviar</button>
	</div>
	</form>
</body>
</html>
